<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orulo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<main class="container" style="margin-top:20px">
    <div class="card">
        <div style="align-content: center" class="card-body">
            <h4 style="text-align: center" class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                <span style="text-align: center">Login realizado com sucesso!</span>
            </h4>
        </div>
    </div>
</main>

<script type="text/javascript">
    const urlParams = new URLSearchParams(window.location.search);

    let imobiliaria = urlParams.get('imobiliaria');
    let usuario = urlParams.get('usuario');
    let code = urlParams.get('code');

    let dsUrl = "http://localhost:8080/imobilsi9-dev/api/orulo/orulo-end-auth?imobiliaria="+ imobiliaria +
        "&usuario="+ usuario + "&code=" + code;
    console.log(dsUrl);
    $.post(dsUrl, function (result, status){
        console.log(status)
    });
</script>
</body>
</html>
